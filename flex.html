<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex sticky footer</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: flex;
      flex-flow: column;
      min-height: 100vh;
    }

    .page-wrap {
      flex: 1;
    }

    .footer {
      background: #333;
      color: #fff;
      line-height: 100px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    Content!
  </div>
  <div class="footer">
    I'm the Sticky Footer.
  </div>
</body>

</html>
